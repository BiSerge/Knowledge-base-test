<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-weight:600; text-decoration: underline;">Проверить снятие резервов по внутреннему заказу.</span> </p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Отчеты - Универсальный отчет, Раздел учета – товары в резерве на складах. В показателях снять &quot;Оборот&quot;, группировка по склад и номенклатура. Интересуемый склад – &quot;Склад материалов&quot;. </p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">В идеале все остатки на пред. день должны быть равны &quot;0&quot;. </p></body></html>
